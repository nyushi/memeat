language: c
script: gcc main.c -o memeat
matrix:
  include:
  - os: linux
  - os: osx
before_deploy:
  - zip memeat_$(uname -s)_$(uname -m).zip memeat
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "*.zip"
  on:
    repo: nyushi/memeat
    tags: true
